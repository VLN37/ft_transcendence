services:
  ngrok:
      depends_on:
        - nginx
      image: ngrok/ngrok:alpine
      command: http --region=sa --hostname=turbo.sa.ngrok.io nginx:7000
      container_name: ngrok
      environment:
        NGROK_AUTHTOKEN: ${NGROK_AUTH}
      ports:
        - 4040:4040
        - 80:80
      restart: always

  nginx:
    image: nginx:1.0
    container_name: nginx
    build:
      context: ./nginx/
    ports:
      - 7000:7000
    restart: always

  front-end:
    image: transcendence_front
    build: ./front/
    container_name: front
    ports:
      - 8080:8080
    env_file:
      - ./front/.env
    environment:
      - ENVIRONMENT=prod
      - PORT=8080

  database:
    image: postgres:14-alpine
    container_name: database
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - .env

  back-end:
    depends_on:
      - database
    image: transcendence_back
    build: ./back/
    container_name: back
    ports:
      - 3000:3000
    env_file:
      - ./back/.env
    environment:
      DB_HOST: database
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      ENVIRONMENT: prod

volumes:
  db_data:

